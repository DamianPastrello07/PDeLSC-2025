<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zoológico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Registro de Animales del Zoológico</h1>

    <!--Formulario de ingreso de datos-->
    <form id="animalForm" class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="id" class="form-label">ID del Animal</label> <!--Id del animal-->
        <input type="number" class="form-control" id="id" required>
      </div>

      <div class="col-md-4">
        <label for="nombre" class="form-label">Nombre del Animal</label> <!--Nombre del animal-->
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="col-md-4">
        <label for="tipo" class="form-label">Tipo (número)</label> <!--Tipo de animal-->
        <input type="number" class="form-control" id="tipo" required>
      </div>

      <div class="col-md-6">
        <label for="peso" class="form-label">Peso (kg)</label><!--Peso-->
        <input type="number" step="0.01" class="form-control" id="peso" required>
      </div>

      <div class="col-md-6">
        <label for="jaula" class="form-label">Número de Jaula</label><!--Numero de jaula-->
        <input type="number" class="form-control" id="jaula" required>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Agregar Animal</button><!--Botón para agregar animal-->
      </div>
    </form>

    <div id="resultados" class="mt-5"></div>
  </div>

  <script type="module" src="/script.js"></script>
</body>
</html>
