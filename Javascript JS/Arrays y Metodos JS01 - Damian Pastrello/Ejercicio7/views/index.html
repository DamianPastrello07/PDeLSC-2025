<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Ejercicio5</title>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-5">Buscar Elementos</h1>

        <!-- Sección de Animales -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h4 class="mb-3 text-center">Animales</h4>
                <form id="formAnimales">
                    <input type="text" id="inputAnimal" class="form-control mb-3" placeholder="Ingresar un animal" required />
                    <button type="submit" class="btn btn-primary w-100 mb-2">Agregar Animal</button>
                </form>
                <button id="btnBuscarPerro" class="btn btn-warning w-100">Buscar "perro"</button>
                <div id="resultadoAnimal" class="mt-3 fw-semibold text-dark"></div>
            </div>
        </div>

        <!-- Sección de Números -->
        <div class="card shadow-sm mb-4">
            <div class="card-body ">
                <h4 class="mb-3 text-center">Números</h4>
                <form id="formNumeros">
                    <input type="number" id="inputNumero" class="form-control mb-3" placeholder="Ingresar un número" required />
                    <button type="submit" class="btn btn-primary w-100 mb-2">Agregar Número</button>
                </form>
                <button id="btnBuscar50" class="btn btn-warning w-100">Buscar número 50</button>
                <div id="resultadoNumero" class="mt-3 fw-semibold text-dark"></div>
            </div>
        </div>

        <!-- Sección de Ciudades -->
        <div class="card shadow-sm mb-4">
            <div class="card-body ">
                <h4 class="mb-3 text-center">Ciudades</h4>
                <form id="formCiudades">
                    <input type="text" id="inputCiudad" class="form-control mb-3" placeholder="Ingresar una ciudad" required />
                    <button type="submit" class="btn btn-primary w-100 mb-2">Agregar Ciudad</button>
                </form>
                <button id="btnBuscarMadrid" class="btn btn-warning w-100">Buscar "Madrid"</button>
                <div id="resultadoCiudad" class="mt-3 fw-semibold text-dark"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
