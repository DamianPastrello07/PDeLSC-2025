<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Ejercicio10</title>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-5 fw-bold">Multiplicar, Convertir y Calcular</h1>

        <!-- Triplicar Números -->
        <div class="card card-blue mb-4 shadow-sm">
            <div class="card-body">
                <h3>Multiplicar números por 3</h3>
                <form id="formTriple">
                    <input type="number" class="form-control mb-2" id="inputTriple" placeholder="Ingresá un número" required>
                    <button type="submit" class="btn btn-outline-primary w-100 mb-2 custom-btn">Guardar</button>
                </form>
                <button id="btnVerTriple" class="btn btn-primary w-100 custom-btn">Ver triples</button>
                <ul id="listaTriple" class="mt-3"></ul>
            </div>
        </div>

        <!-- Nombres en Mayúscula -->
        <div class="card card-green mb-4 shadow-sm">
            <div class="card-body">
                <h3>Convertir nombres a mayúscula</h3>
                <form id="formNombres">
                    <input type="text" class="form-control mb-2" id="inputNombre" placeholder="Escribí un nombre" required>
                    <button type="submit" class="btn btn-outline-success w-100 mb-2 custom-btn">Guardar</button>
                </form>
                <button id="btnVerNombres" class="btn btn-success w-100 custom-btn">Ver nombres</button>
                <ul id="listaNombres" class="mt-3"></ul>
            </div>
        </div>

        <!-- Precios con IVA -->
        <div class="card card-red mb-4 shadow-sm">
            <div class="card-body">
                <h3>Calcular precio con IVA</h3>
                <form id="formPrecios">
                    <input type="number" class="form-control mb-2" id="inputPrecio" placeholder="Ingresá un precio" required>
                    <button type="submit" class="btn btn-outline-danger w-100 mb-2 custom-btn">Guardar</button>
                </form>
                <button id="btnVerIVA" class="btn btn-danger w-100 custom-btn">Ver con IVA</button>
                <ul id="listaIVA" class="mt-3"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
