<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercico6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Eliminar, Copiar y Mostrar</code></h1>

    <!-- Sección de Números -->
    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title text-center">Agregar Números</h3>
        <form id="formNumeros">
          <input type="number" class="form-control mb-2" id="inputNumero" placeholder="Ingrese un número" required />
          <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </form>
        <button id="mostrarNumeros" class="btn btn-warning w-100 mt-2">Mostrar todos</button>
        <button id="copiarPrimerosNumeros" class="btn btn-primary w-100 mt-2">Copiar primeros 3</button>
        <div id="numerosResultado" class="mt-3"></div>
        <div id="numeros" class="mt-3"></div>
      </div>
    </div>

    <!-- Sección de Películas -->
    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title text-center">Agregar Películas</h3>
        <form id="formPeliculas">
          <input type="text" class="form-control mb-2" id="inputPelicula" placeholder="Nombre de la película" required />
          <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </form>
        <button id="mostrarPeliculas" class="btn btn-warning  w-100 mt-2">Mostrar todas</button>
        <button id="copiarPeliculas" class="btn btn-primary w-100 mt-2">Copiar desde la 3ª a la 4ª</button>
        <div id="peliculasResultado" class="mt-3"></div>
        <div id="peliculas" class="mt-3"></div>
      </div>
    </div>

    <!-- Sección de Frutas -->
    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title text-center">Copiar Últimos 3 Elementos</h3>
        <button id="copiarFrutas" class="btn btn-primary w-100">Copiar últimos</button>
        <div id="ultimosResultado" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
