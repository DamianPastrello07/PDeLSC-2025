<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/styles.css">
  <title>Ejercicio12</title>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Calcular</h1>

    <!-- Suma de números -->
    <div class="card border-dark mb-4">
      <div class="card-body">
        <h3 class="text-center">Sumar números</h3>
        <form id="formSuma">
          <input type="number" class="form-control mb-2" id="inputNumeroSuma" placeholder="Ingresá un número" required>
          <button type="submit" class="btn btn-outline-primary w-100 mb-2">Agregar número</button>
        </form>
        <button id="btnSumar" class="btn btn-primary w-100">Calcular suma total</button>
        <div id="resultadoSuma" class="mt-3 fw-bold"></div>
      </div>
    </div>

    <!-- Multiplicación de números -->
    <div class="card border-dark mb-4">
      <div class="card-body">
        <h3 class="text-center">Multiplicar números</h3>
        <form id="formMultiplicacion">
          <input type="number" class="form-control mb-2" id="inputNumeroMultiplicar" placeholder="Ingresá un número" required>
          <button type="submit" class="btn btn-outline-success w-100 mb-2">Agregar número</button>
        </form>
        <button id="btnMultiplicar" class="btn btn-success w-100">Calcular producto total</button>
        <div id="resultadoMultiplicacion" class="mt-3 fw-bold"></div>
      </div>
    </div>

    <!-- Total de precios -->
    <div class="card border-dark mb-4">
      <div class="card-body">
        <h3 class="text-center">Calcular total de precios</h3>
        <form id="formPrecios">
          <input type="number" step="0.01" class="form-control mb-2" id="inputPrecio" placeholder="Ingresá un precio" required>
          <button type="submit" class="btn btn-outline-danger w-100 mb-2">Agregar precio</button>
        </form>
        <button id="btnCalcularTotal" class="btn btn-danger w-100">Sumar precios</button>
        <div id="resultadoTotal" class="mt-3 fw-bold"></div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
