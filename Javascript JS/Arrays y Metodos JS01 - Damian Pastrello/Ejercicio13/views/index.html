<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/styles.css">
  <title>Ejercicio13</title>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Ordenar Elementos</h1>

    <!-- Ordenar números -->
    <div class="card border-dark mb-4">
      <div class="card-body">
        <h3 class="text-center">Ordenar Números</h3>
        <form id="formNumeros">
          <input type="number" class="form-control mb-2" id="inputNumero" placeholder="Ingresá un número" required>
          <button type="submit" class="btn btn-outline-primary w-100 mb-2">Agregar número</button>
        </form>
        <button id="btnOrdenarNumeros" class="btn btn-primary w-100">Ordenar de menor a mayor</button>
        <div id="resultadoNumeros" class="mt-3 fw-bold"></div>
      </div>
    </div>

    <!-- Ordenar palabras -->
    <div class="card border-dark mb-4">
      <div class="card-body">
        <h3 class="text-center">Ordenar Palabras</h3>
        <form id="formPalabras">
          <input type="text" class="form-control mb-2" id="inputPalabra" placeholder="Ingresá una palabra" required>
          <button type="submit" class="btn btn-outline-success w-100 mb-2">Agregar palabra</button>
        </form>
        <button id="btnOrdenarPalabras" class="btn btn-success w-100">Ordenar alfabéticamente</button>
        <div id="resultadoPalabras" class="mt-3 fw-bold"></div>
      </div>
    </div>

    <!-- Ordenar personas por edad -->
    <div class="card border-dark mb-4">
      <div class="card-body">
        <h3 class="text-center">Ordenar Personas por Edad</h3>
        <form id="formPersonas">
          <input type="text" class="form-control mb-2" id="inputNombre" placeholder="Nombre" required>
          <input type="number" class="form-control mb-2" id="inputEdad" placeholder="Edad" required>
          <button type="submit" class="btn btn-outline-danger w-100 mb-2">Agregar persona</button>
        </form>
        <button id="btnOrdenarPersonas" class="btn btn-danger w-100">Ordenar por edad</button>
        <div id="resultadoPersonas" class="mt-3 fw-bold"></div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
