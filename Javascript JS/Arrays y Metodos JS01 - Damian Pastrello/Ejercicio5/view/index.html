<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4 text-center">Eliminar, Insertar y Reemplazar</h1>

    <!-- Letras -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="text-center">Eliminar 2 letras desde la posición 1</h4>
        <div class="d-flex justify-content-between align-items-center">
          <div id="resultadoLetras" class="fw-bold alert alert-info mb-0 flex-grow-1 me-3">Letras:</div>
          <button id="btnLetras" class="btn btn-danger p-3">Eliminar</button>
        </div>
      </div>
    </div>

    <!-- Nombres -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="text-center">Insertar un nombre en la segunda posición</h4>
        <div class="d-flex justify-content-between align-items-center">
          <div id="resultadoNombres" class="fw-bold alert alert-info mb-0 flex-grow-1 me-3">Nombres:</div>
          <button id="btnInsertar" class="btn btn-danger p-3">Insertar</button>
        </div>
      </div>
    </div>

    <!-- Reemplazo -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="text-center">Reemplazar dos elementos desde una posición</h4>
        <div class="d-flex justify-content-between align-items-center">
          <div id="resultadoReemplazo" class="fw-bold alert alert-info mb-0 flex-grow-1 me-3">Elementos:</div>
          <button id="btnReemplazar" class="btn btn-danger p-3">Reemplazar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
