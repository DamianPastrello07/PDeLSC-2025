<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario unshift()</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4 text-center">Agrega al principio</h1>

    <!-- Formulario para colores -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="card-title text-center ">Agregar un color</h4>
        <form id="formularioColor">
          <div class="input-group mb-3">
            <input type="text" id="entradaColor" class="form-control" placeholder="Escribí un color" required>
            <button type="submit" class="btn btn-dark">Agregar</button>
          </div>
        </form>
        <div id="resultadoColores" class="alert alert-primary">Colores: (vacío)</div>
      </div>
    </div>

    <!-- Formulario para tareas -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="card-title text-center">Agregar una tarea</h4>
        <form id="formularioTarea">
          <div class="input-group mb-3">
            <input type="text" id="entradaTarea" class="form-control" placeholder="Escribí una tarea urgente" required>
            <button type="submit" class="btn btn-dark">Agregar</button>
          </div>
        </form>
        <div id="resultadoTareas" class="alert alert-primary">Tareas: (vacío)</div>
      </div>
    </div>

    <!-- Formulario para usuarios -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="card-title text-center">Agregar un usuario</h4>
        <form id="formularioUsuario">
          <div class="input-group mb-3">
            <input type="text" id="entradaUsuario" class="form-control" placeholder="Escribí un nombre de usuario" required>
            <button type="submit" class="btn btn-dark">Agregar</button>
          </div>
        </form>
        <div id="resultadoUsuarios" class="alert alert-primary">Usuarios conectados: (vacio)</div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
