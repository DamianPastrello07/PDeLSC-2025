<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4 text-center">Elimina los primeros</h1>

    <!-- Números -->
    <div class="card mb-4 bg-light">
      <div class="card-body">
        <h4 class="text-center mb-3">Quitar primer número</h4>
        <div class="d-flex justify-content-between align-items-center">
        <div id="resultadoNumeros" class="alert alert-info mb-0 flex-grow-1 me-3">Números: </div>
        <button id="btnNumero" class="btn btn-dark p-3">Quitar número</button>
  </div>
</div>
    </div>

    <!-- Chat -->
    <div class="card mb-4 bg-light">
      <div class="card-body">
        <h4 class="text-center mb-3">Eliminar primer mensaje de chat</h4>
        <div class="d-flex justify-content-between align-items-center">
          <div id="resultadoChat" class="alert alert-info mb-0 flex-grow-1 me-3">Mensajes:</div>
          <button id="btnChat" class="btn btn-dark p-3">Eliminar mensaje</button>
        </div>
      </div>
    </div>

    <!-- Cola de atención -->
     <div class="card mb-4 bg-light">
      <div class="card-body">
        <h4 class="text-center mb-3">Atención al cliente</h4>
        <div class="d-flex justify-content-between align-items-center">
          <div id="resultadoCola" class="alert alert-info mb-0 flex-grow-1 me-3">Clientes en espera:</div>
          <button id="btnCola" class="btn btn-dark p-3">Atender siguiente cliente</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
