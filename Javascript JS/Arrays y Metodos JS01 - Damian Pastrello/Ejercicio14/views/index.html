<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/styles.css">
  <title>Ejercicio14</title>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Invertir</h1>

    <!-- Sección: Letras -->
    <div class="card mb-4 border-dark">
      <div class="card-body">
        <h3 class="text-center">Lista de Letras</h3>
        <form id="formLetras">
          <input type="text" class="form-control mb-2" id="inputLetra" placeholder="Ingresá una letra" required>
          <button type="submit" class="btn btn-outline-primary w-100 mb-2">Agregar letra</button>
        </form>
        <button id="btnInvertirLetras" class="btn btn-primary w-100">Invertir lista</button>
        <div id="resultadoLetras" class="mt-3 fw-bold"></div>
      </div>
    </div>

    <!-- Sección: Números -->
    <div class="card mb-4 border-dark">
      <div class="card-body">
        <h3 class="text-center">Lista de Números</h3>
        <form id="formNumeros">
          <input type="number" class="form-control mb-2" id="inputNumero" placeholder="Ingresá un número" required>
          <button type="submit" class="btn btn-outline-success w-100 mb-2">Agregar número</button>
        </form>
        <button id="btnInvertirNumeros" class="btn btn-success w-100">Invertir lista</button>
        <div id="resultadoNumeros" class="mt-3 fw-bold"></div>
      </div>
    </div>

    <!-- Sección: Texto libre -->
    <div class="card mb-4 border-dark">
      <div class="card-body">
        <h3 class="text-center">Texto</h3>
        <input type="text" class="form-control mb-2" id="inputTexto" placeholder="Escribí una frase o palabra">
        <button id="btnInvertirTexto" class="btn btn-danger w-100">Invertir texto</button>
        <div id="resultadoTexto" class="mt-3 fw-bold"></div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
