<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/styles.css">
  <title>Ejercicio11</title>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Filtrado de Datos</h1>

    <!-- Filtrar números mayores a 10 -->
    <div class="card border-black mb-4">
      <div class="card-body">
        <h3 class="text-center">Filtrar números mayores a 10</h3>
        <form id="formNumeros">
          <input type="number" class="form-control mb-2" id="numeroInput" placeholder="Ingresá un número" required>
          <button type="submit" class="btn btn-outline-primary w-100 mb-2">Guardar número</button>
        </form>
        <button id="btnFiltrarNumeros" class="btn btn-primary w-100">Ver mayores a 10</button>
        <ul id="listaNumeros" class="mt-3"></ul>
      </div>
    </div>

    <!-- Filtrar palabras con más de 5 letras -->
    <div class="card border-black mb-4">
      <div class="card-body">
        <h3 class="text-center">Filtrar palabras largas</h3>
        <form id="formPalabras">
          <input type="text" class="form-control mb-2" id="palabraInput" placeholder="Ingresá una palabra" required>
          <button type="submit" class="btn btn-outline-success w-100 mb-2">Guardar palabra</button>
        </form>
        <button id="btnFiltrarPalabras" class="btn btn-success w-100">Ver palabras con mas de 5 letras</button>
        <ul id="listaPalabras" class="mt-3"></ul>
      </div>
    </div>

    <!-- Filtrar usuarios activos -->
    <div class="card border-black mb-4">
      <div class="card-body">
        <h3 class="text-center">Filtrar usuarios activos</h3>
        <form id="formUsuarios">
          <input type="text" class="form-control mb-2" id="usuarioInput" placeholder="Nombre del usuario" required>
          <select id="activoInput" class="form-control mb-2">
            <option value="true">Activo</option>
            <option value="false">Inactivo</option>
          </select>
          <button type="submit" class="btn btn-outline-danger w-100 mb-2">Guardar usuario</button>
        </form>
        <button id="btnFiltrarUsuarios" class="btn btn-danger w-100">Ver solo activos</button>
        <ul id="listaUsuarios" class="mt-3"></ul>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
