<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mensajes Secretos</title>
  <script defer src="/script.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Descifrar Mensaje Secreto</h1>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje encriptado:</label>
              <textarea id="mensaje" class="form-control" rows="4"></textarea>
            </div>
            <div class="d-grid mb-4">
              <button class="btn btn-primary" onclick="decodificarMensaje()">Decodificar</button>
            </div>
            <h2 class="h5">Resultado:</h2>
            <pre id="salida" class="bg-dark text-white p-3 rounded" style="min-height: 100px;"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
