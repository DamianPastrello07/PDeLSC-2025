<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingresar Números</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow rounded-4">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Cargar Números</h2>

        <!--Formulario de carga de numeros-->
        <form id="numberForm" class="row g-3">
          <div class="col-md-9">
            <input type="number" id="numberInput" class="form-control" placeholder="Ingrese un número (máx. 20)" required />
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Agregar</button> 
          </div>
        </form>

        <!--Lista dinamica de numeros ingresados-->
        <div class="mt-4">
          <h5 class="text-muted">Números ingresados:</h5>
          <ul id="numberList" class="list-group list-group-flush"></ul>
        </div>
        <!--Boton de descarga-->
        <div class="d-grid mt-4">
          <button id="saveBtn" class="btn btn-success" disabled>Guardar archivo .txt</button> 
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
