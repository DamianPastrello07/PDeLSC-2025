<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <!-- Tarjeta de formulario -->
  <div class="card p-4 shadow-sm" style="min-width: 300px;">
    <h1 class="text-center mb-4">Registro de Persona</h1>

    <!-- Formulario de registro -->
    <form id="registroForm">
      <!-- Campo: Nombre -->
      <div class="mb-3">
        <input type="text" class="form-control text-center" name="nombre" placeholder="Nombre" required>
      </div>

      <!-- Campo: Edad -->
      <div class="mb-3">
        <input type="number" class="form-control text-center" name="edad" placeholder="Edad" required>
      </div>

      <!-- Campo: Deporte -->
      <div class="mb-3">
        <input type="text" class="form-control text-center" name="deporte" placeholder="Deporte" required>
      </div>

      <!-- Campo: Género -->
      <div class="mb-3 text-center">
        <label class="form-label d-block mb-2">Género:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" value="Masculino" required>
          <label class="form-check-label">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" value="Femenino">
          <label class="form-check-label">Femenino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" value="Otro">
          <label class="form-check-label">Otro</label>
        </div>
      </div>

      <!-- Campo: País -->
      <div class="mb-3">
        <input type="text" class="form-control text-center" name="pais" placeholder="País" required>
      </div>

      <!-- Botón de envío -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Guardar</button>
      </div>
    </form>

    <!-- Área de resultado mostrado al enviar el formulario -->
    <h2 class="text-center mt-4">Resultado:</h2>
    <div class="p-2" id="resultado"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
