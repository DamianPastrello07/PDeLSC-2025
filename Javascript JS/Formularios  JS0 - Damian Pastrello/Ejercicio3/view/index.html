<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="text-center mb-4">Registro de Persona</h1>
    <form action="/guardar" method="POST" class="p-4 bg-white rounded shadow-sm">

      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="apellido" class="form-control" placeholder="Apellido" required>
        </div>
        <div class="col-md-4">
          <input type="number" name="edad" class="form-control" placeholder="Edad" required>
        </div>
        <div class="col-md-4">
          <input type="date" name="fechaNacimiento" class="form-control" required>
        </div>
        <div class="col-md-4">
          <select name="sexo" class="form-select" required>
            <option value="">Sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>
        <div class="col-md-6">
          <input type="text" name="documento" class="form-control" placeholder="Documento" required>
        </div>
        <div class="col-md-6">
          <select name="estadoCivil" class="form-select" required>
            <option value="">Estado Civil</option>
            <option value="Soltero/a">Soltero/a</option>
            <option value="Casado/a">Casado/a</option>
            <option value="Divorciado/a">Divorciado/a</option>
            <option value="Viudo/a">Viudo/a</option>
          </select>
        </div>
        <div class="col-md-6">
          <input type="text" name="nacionalidad" class="form-control" placeholder="Nacionalidad" required>
        </div>
        <div class="col-md-6">
          <input type="tel" name="telefono" class="form-control" placeholder="Teléfono" required>
        </div>
        <div class="col-md-6">
          <input type="email" name="mail" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <input type="checkbox" id="tieneHijos" name="tieneHijos" class="form-check-input me-2">
          <label for="tieneHijos" class="form-check-label">¿Tiene hijos?</label>
        </div>
        <div class="col-md-6" id="cantidadHijosGroup" style="display: none;">
          <input type="number" name="cantidadHijos" class="form-control" placeholder="¿Cuántos hijos?">
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4">Guardar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
