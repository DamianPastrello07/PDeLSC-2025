<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ppt</title>
    <link rel="stylesheet" href="/styles/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="result-field">
            <div class="result-images">
                <span class="user-result">
                    <img src="/imagenes/Piedra.png" alt="Imagen Piedra">
                </span>
                <span class="cpu-result">
                    <img src="/imagenes/Piedra.png" alt="Imagen Piedra">
                </span>
            </div>
            <div class="result">¡¡Juguemos!!</div>
        </div>
        <div class="option-images">
            <span class="option-image">
                <img src="/imagenes/Piedra.png" alt="Imagen Piedra">
                <p>Piedra</p>
            </span>
            <span class="option-image">
                <img src="/imagenes/Papel.png" alt="Imagen Papel">
                <p>Papel</p>
            </span>
            <span class="option-image">
                <img src="/imagenes/Tijera.png" alt="Imagen Tijera">
                <p>Tijera</p>
            </span>
        </div>
        <div class="contenedorBoton">
            <a href="/" class="btn btn-primary mb-3 mt-2 fs-4 w-100">Regresar</a>
        </div>
    </section>
    <script src="/scripts/ppt.js" defer></script>
</body>
</html>
