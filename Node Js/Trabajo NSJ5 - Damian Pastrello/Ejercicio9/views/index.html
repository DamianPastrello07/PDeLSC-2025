<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <title>Ejercicio9</title>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5">Nombres, Dobles y Peronas</h1>

    <!-- Sección de nombres -->
    <div class="p-4 mb-4 rounded-4 shadow-sm bg-white border-start border-4 border-primary">
      <h4 class="fw-semibold mb-3">Agregar nombres para saludar</h4>
      <form id="formularioNombres" class="row g-2 mb-3">
        <div class="col-md-9">
          <input type="text" class="form-control" id="nombreIngresado" placeholder="Escribí un nombre" required>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-outline-primary w-100">Guardar</button>
        </div>
      </form>
      <button id="btnSaludar" class="btn btn-primary w-100 mb-3">Ver saludos</button>
      <ul id="saludosLista" class="list-group"></ul>
    </div>

    <!-- Sección de números -->
    <div class="p-4 mb-4 rounded-4 shadow-sm bg-white border-start border-4 border-success">
      <h4 class="fw-semibold mb-3">Números y sus dobles</h4>
      <form id="formularioNumeros" class="row g-2 mb-3">
        <div class="col-md-9">
          <input type="number" class="form-control" id="numeroIngresado" placeholder="Ingresá un número" required>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-outline-success w-100">Guardar</button>
        </div>
      </form>
      <button id="btnDobles" class="btn btn-success w-100 mb-3">Ver dobles</button>
      <ul id="doblesLista" class="list-group"></ul>
    </div>

    <!-- Sección de personas -->
    <div class="p-4 mb-4 rounded-4 shadow-sm bg-white border-start border-4 border-danger">
      <h4 class="fw-semibold mb-3">Registro de personas</h4>
      <form id="formularioPersonas" class="row g-2 mb-3">
        <div class="col-sm-5">
          <input type="text" class="form-control" id="nombrePersona" placeholder="Nombre" required>
        </div>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="edadPersona" placeholder="Edad" required>
        </div>
        <div class="col-sm-3">
          <button type="submit" class="btn btn-outline-danger w-100">Guardar</button>
        </div>
      </form>
      <button id="btnPersonas" class="btn btn-danger w-100 mb-3">Ver personas</button>
      <ul id="personasLista" class="list-group"></ul>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
