<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="p-4">
  <h1>Registro de Persona</h1>

  <form id="registroForm">
    <label class="p-3">Nombre:
      <input type="text" name="nombre" required>
    </label><br>

    <label class="p-3">Edad:
      <input type="number" name="edad" required>
    </label><br>

    <label class="p-3">Correo:
      <input type="email" name="correo" required>
    </label><br>

    <label class="p-3">Género:
      <input type="radio" name="genero" value="Masculino"> Masculino
      <input type="radio" name="genero" value="Femenino"> Femenino
      <input type="radio" name="genero" value="Otro"> Otro
    </label><br>

    <label class="p-3">País:
      <select name="pais" required>
        <option value="">Seleccione</option>
        <option value="Argentina">Argentina</option>
        <option value="México">México</option>
        <option value="España">España</option>
        <option value="EstadosUnidos">Estados Unidos</option>
        <option value="Uruguay">Uruguay</option>
      </select>
    </label><br>

    <label class="p-3">Intereses:
      <input type="checkbox" name="intereses" value="Deporte"> Deporte
      <input type="checkbox" name="intereses" value="Música"> Música
      <input type="checkbox" name="intereses" value="Lectura"> Lectura
      <input type="checkbox" name="intereses" value="Lectura"> Programacion
      <input type="checkbox" name="intereses" value="Lectura"> Otro
    </label><br>
    <p class="p-3">
    <button type="submit" >Enviar</button>
  </p>
  </form>

  <h2 class="ps-3">Resultado:</h2>
  <div class="p-3" id="resultado"></div>
  
  <script src="/js/script.js"></script>
</body>
</html>
